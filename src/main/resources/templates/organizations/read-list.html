<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="../fragments/head.html"></th:block>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet"> 
    <title>Organizations</title>
</head>

<body>

  <style>
  body{
    padding:0;
    margin:0;
    background-color: #ffffff;
  }
  .headTop{
    display: flex;
    color:powderblue;
    background-color: #222f3e;
    border-top: 4px solid #ff9f43;
    margin:0;
    padding:5px;
    width:100%;
    text-align: left;
    vertical-align: middle;
    font-family: 'arimo', sans-serif;
    font-size: 250%;
  }
  .fa-home{
    color:#ebf0f5;
    float: left;
    padding-left: 1%;
    padding-right: 1%;
    transition-duration: 0.3s;
  }
  .fa-home:hover{
    padding-right: 1%;
    font-size:110%;
    color: #341f97;
    position: inherit;
  }

  .wholeTable{
    visibility: initial;
  }

  a{
    color: orange;
    text-decoration: none;
  }
  a:hover{
    color:darkorange;
  }
  a:visited{
    text-decoration: none;
  }
  table > thead{
    background-color:#8395a7;
    font-size: 100%;
    font-family: 'lato';
    
  }

  .organizationRow:nth-child(2n){
    background-color:#BBC9D8
  }
  .organizationRow td{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .partners--header {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #c8d6e5;
  }
  tr:hover{
    filter:contrast(90%);
  }
  </style>

<th:block th:replace="../fragments/navigation.html"></th:block>

<div class="breadcrumbs">
    &nbsp;
</div>

<main class="container">
  <header class="partners--header">
    <h1>Partners</h1>

    <div style="flex-grow: 1;"></div>

    <a
      class="btn btn-primary"
      href="/organizations/create"
    >
      Add Partner
    </a>
  </header>

<div class = "wholeTable table-container">
  <table>
    <thead id="tableHead">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Province</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>Street Address</th>
        <th>Apartment</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr class="organizationRow" th:each="organization : ${organizations}">
        <td th:text="${organization.id}"></td>
        <td th:text="${organization.name}"></td>
        <td th:text="${organization.country}"></td>
        <td th:text="${organization.administrativeArea}"></td>
        <td th:text="${organization.locality}"></td>
        <td th:text="${organization.postalCode}"></td>
        <td th:text="${organization.thoroughfare}"></td>
        <td th:text="${organization.premise}"></td>
        <td>
          <a th:href="@{'/organizations/' + ${organization.id}}">
            View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</main>
</body>

</html>
