<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="../fragments/head.html"></th:block>
</head>

<body>
  <th:block th:replace="../fragments/navigation.html"></th:block>

  <div class="breadcrumbs">
      <a class="fal fa-chevron-left" href="/reports"></a>

      <a href="/reports">Reports</a>
  </div>

  <div class="container">
    <h1>Update Report</h1>

    <form action="#" th:action="@{'/reports/' + ${report.id}}" th:object="${report}" method="post">
      <label>
        Report Name*
        <br />
        <input type="text" th:field="*{name}" required />
      </label>

      <div class="m-top-3"></div>

      <textarea id="mytextarea" th:field="*{body}"></textarea>

      <div class="m-top-3"></div>

      <input class="btn btn-primary" type="submit" value="Save" />
      <button class="btn btn-secondary" type="button" th:onclick="@{'deleteReport(' + ${report.id} + ')'}">
        Delete
      </button>
      <script type="text/javascript">
        async function deleteReport(id) {
          const yes = confirm("Are you sure you want to delete the report? You cannot undo this action.");
          if (yes) {
            await fetch(`/reports/${id}`, { method: "DELETE" });
            window.location = '/reports';
          }
        }
      </script>
    </form>

    <div class="m-top-3"></div>
  </div>

  <script th:data-key="charts" th:utext="${chartsJSON}" type="application/json">
  </script>

  <script type="text/javascript" src="/js/json-loader.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/tinymce@4.9.0/tinymce.min.js"></script>
  <script src="/js/tinymce/embed-chart-plugin.js"></script>
  <script>
    registerEmbedChartPlugin(data.charts);
    tinymce.init({
      selector: '#mytextarea',
      plugins: 'embed-chart',
      relative_urls: false,
      document_base_url : window.origin + "/",
    });
  </script>
</body>

</html>
