<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Templates</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div>
    <a href="/">Home</a>
  </div>

  <h1>Templates</h1>

  <table>
    <thead>
      <tr>
        <th th:each="friendlyName : ${friendlyNames}">
          <span th:text="${friendlyName}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="template : ${templates}">
        <td th:each="attributeName : ${attributeNames}">
          <span th:text="${template.__${attributeName}__}"></span>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
